<p-breadcrumb [model]="(breadcrumbs$ | async) ?? []" [home]="{ icon: 'icon-home text-blue-4! text-2xl', routerLink: '/' }" >
  <ng-template #item let-item>
    <a [class.other-colors]="!isOneColor" [routerLink]="item.routerLink">
      <span class="text-xl font-medium leading-[150%] font-[Nunito]! text-[{{color}}] text-ellipsis">{{ item.label }}</span>
    </a>
  </ng-template>
</p-breadcrumb>
