
<div class="rounded-[20px] relative overflow-hidden">
  <img [src]="data.imgUrl" alt="" width="100%">
  <div class="absolute w-full h-full top-0" style="background: linear-gradient(to bottom, #ffffff00, #00000080);"></div>

  <div class="absolute bottom-[20px] left-[20px]">
    <p class="text-[28px] text-[white] font-[700] font-['Lato']!">{{data.title}}</p>
    <p class="text-[18px] text-[white] font-[400]">{{data.numberOfLesson}} {{data.text}}</p>
  </div>
</div>
